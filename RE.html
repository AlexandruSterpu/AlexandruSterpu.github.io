<!DOCTYPE html>
<html>

<head>
    <title>Reynaers Extras</title>
<head>

<script>
    function myFunction() {

        const latestVersion = 200113

        console.log(window.location.search)
        const urlParams = new URLSearchParams(window.location.search);
        /*for (const [key, value] of urlParams.entries()) {
            console.log(key)
            console.log(value)
        }*/
        if (urlParams.has("v")){
            const userVersion = urlParams.get("v");
            const userVersionNumber = Number(userVersion.split('.').join(""));

            var uptodate = ""
            if (latestVersion == userVersionNumber){
                uptodate = "You are up to date"
            }
            else if (latestVersion > userVersionNumber){
                uptodate = "You should update"
            }
            else if (latestVersion < userVersionNumber){
                uptodate = "Wow! You are from the future"
            }
            else {
                uptodate = "Something went wrong"
            }

            document.getElementById("uptodate").innerHTML = uptodate
            
        }
        

    }
    window.onload = myFunction;
</script>
	
<body>
  
    <h1 style="font-family:verdana;" id="uptodate">Something when wrong</h1>
  
</body>
</html>
